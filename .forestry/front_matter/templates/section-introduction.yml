---
label: Section Introduction
hide_body: true
fields:
- name: heading
  type: field_group
  config: {}
  fields:
  - name: heading_text
    type: text
    config:
      required: true
    default: Who am I? (the TL;DR version)
    label: Heading Text
  - name: heading_level
    type: select
    default: '2'
    config:
      required: true
      options:
      - '1'
      - '2'
      source:
        type: simple
        section:
        file:
        path:
    label: Heading Level
  label: Heading
- name: body_content
  type: textarea
  default: I'm a web &amp; JavaScript developer based in Seattle, WA. I'm currently
    focusing on delivering <a href="/projects" title="projects" target="_blank"><strong><em>rich
    &amp; responsive UI experiences</em></strong></a> for web projects at scale. I
    am passionate about the JAM Stack, enjoy <a href="/posts" title="posts" target="_blank"><strong><em>writing
    articles</em></strong></a> and <a href="/snippets" title="snippets" target="_blank"><strong><em>sharing
    code snippets</em></strong></a> with fellow developers.
  config:
    required: true
    wysiwyg: true
    schema:
      format: html
  label: Body Content
- name: enable_link
  type: boolean
  label: Enable Link
  default: true
- name: link
  type: field_group
  config: {}
  fields:
  - name: label
    type: text
    config:
      required: true
    label: Label
    default: More About Me
  - name: url
    type: text
    config:
      required: true
    label: URL
    default: "/about"
  label: Link
  showOnly:
    field: enable_link
    value: true
- name: enable_scroll_to_twitter_spotify_embeds
  type: boolean
  label: Enable Scroll To Twitter Spotify Embeds
